name: Build TIC-80 (Linux + Windows)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:

  linux-x86_64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential cmake libsdl2-dev libreadline-dev \
          libcurl4-openssl-dev libgtk-3-dev libgles2-mesa-dev \
          liblua5.3-dev zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Linux x86_64)
      run: |
        cd TIC-80
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Package (Linux x86_64)
      run: |
        cd TIC-80/build/bin
        tar -czf tic80-linux-x86_64.tar.gz tic80

    - name: Upload artifact (Linux x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: TIC-80/build/bin/tic80-linux-x86_64.tar.gz


  windows-x86_64:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone TIC-80
      shell: powershell
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Windows x86_64)
      shell: powershell
      run: |
        cd TIC-80
        if (!(Test-Path build)) { mkdir build }
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release

    - name: Debug Windows build output
      shell: powershell
      run: |
        Write-Host "=== BUILD OUTPUT TREE ==="
        Get-ChildItem -Recurse TIC-80/build

    - name: Package (Windows x86_64)
      shell: powershell
      run: |
        cd TIC-80/build/bin
        $exe = Get-ChildItem -Recurse -Filter "tic80*.exe" | Select-Object -First 1
        if ($exe -eq $null) { Write-Error "No tic80.exe found"; exit 1 }
        Compress-Archive -Path $exe.FullName -DestinationPath tic80-windows-x86_64.zip

    - name: Upload artifact (Windows x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: tic80-windows-x86_64
        path: TIC-80/build/bin/tic80-windows-x86_64.zip
        if-no-files-found: warn


  release:
    needs: [linux-x86_64, windows-x86_64]
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Automated multi-arch build of TIC-80.
          Included artifacts:
          - Linux x86_64 (.tar.gz)
          - Windows x86_64 (.zip)
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
