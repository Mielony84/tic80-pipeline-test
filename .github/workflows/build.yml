  release:
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
    - name: Download TIC-80 artifact
      uses: actions/download-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: release/

    - name: Clone TIC-80 to extract version
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Extract TIC-80 version and commit
      id: meta
      run: |
        cd TIC-80
        VERSION=$(grep -oP 'PROJECT_VERSION "\K[^"]+' CMakeLists.txt)
        COMMIT=$(git rev-parse --short HEAD)
        TAG="tic80-${VERSION}-${COMMIT}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.meta.outputs.tag }}
        name: TIC-80 ${{ steps.meta.outputs.tag }}
        body: |
          Automated TIC-80 build for Linux (x86_64)
          Upstream version: ${{ steps.meta.outputs.version }}
          Commit: ${{ steps.meta.outputs.commit }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload binary to release
      uses: softprops/action-gh-release@v2
      with:
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
