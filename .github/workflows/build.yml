name: Build TIC-80 (Multi-Arch)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            artifact: tic80-linux-x86_64
            build_cmd: |
              sudo apt update
              sudo apt install -y \
                build-essential \
                cmake \
                libsdl2-dev \
                libreadline-dev \
                libcurl4-openssl-dev \
                libgtk-3-dev \
                libgles2-mesa-dev \
                liblua5.3-dev \
                zlib1g-dev
              cd TIC-80
              mkdir build && cd build
              cmake ..
              make -j$(nproc)

          - os: ubuntu-latest
            arch: arm64
            artifact: tic80-linux-arm64
            build_cmd: |
              sudo apt update
              sudo apt install -y \
                cmake \
                gcc-aarch64-linux-gnu \
                g++-aarch64-linux-gnu \
                libsdl2-dev \
                libreadline-dev \
                libcurl4-openssl-dev \
                libgtk-3-dev \
                libgles2-mesa-dev \
                liblua5.3-dev \
                zlib1g-dev
              cd TIC-80
              mkdir build && cd build
              cmake .. \
                -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++
              make -j$(nproc)

          - os: windows-latest
            arch: x86_64
            artifact: tic80-windows-x86_64.exe
            build_cmd: |
              cd TIC-80
              mkdir build
              cd build
              cmake .. -G "Visual Studio 17 2022" -A x64
              cmake --build . --config Release

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (${{ matrix.arch }})
      shell: bash
      run: ${{ matrix.build_cmd }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: |
          TIC-80/build/bin/tic80*
          TIC-80/build/bin/Release/tic80*.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Automated multi-arch build of TIC-80.
          Includes:
          - Linux x86_64
          - Linux ARM64
          - Windows x86_64
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
