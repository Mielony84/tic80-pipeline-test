name: Build TIC-80 (Multi-Arch)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:

  linux-x86_64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential cmake libsdl2-dev libreadline-dev \
          libcurl4-openssl-dev libgtk-3-dev libgles2-mesa-dev \
          liblua5.3-dev zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Linux x86_64)
      run: |
        cd TIC-80
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Upload artifact (Linux x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: TIC-80/build/bin/tic80


  linux-arm64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          libsdl2-dev libreadline-dev libcurl4-openssl-dev \
          libgtk-3-dev libgles2-mesa-dev liblua5.3-dev zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Show CMakeLists naett references (debug)
      run: |
        cd TIC-80
        echo "=== Lines with 'naett' BEFORE patch ==="
        grep -n "naett" CMakeLists.txt || echo "No naett occurrences found"

    - name: Patch TIC-80 CMakeLists to disable naett for ARM64
      run: |
        cd TIC-80
        echo "Patching CMakeLists.txt to disable naett on ARM64..."
        # Skomentuj każdą linię zawierającą 'vendor/naett'
        sed -i '/vendor\/naett/s/^/# DISABLED FOR ARM64: /' CMakeLists.txt
        echo "=== Lines with 'naett' AFTER patch ==="
        grep -n "naett" CMakeLists.txt || echo "No naett occurrences found"

    - name: Build TIC-80 (Linux ARM64)
      run: |
        cd TIC-80
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
          -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++
        make -j$(nproc)

    - name: Upload artifact (Linux ARM64)
      uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-arm64
        path: TIC-80/build/bin/tic80


  windows-x86_64:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone TIC-80
      shell: powershell
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Windows x86_64)
      shell: powershell
      run: |
        cd TIC-80
        if (!(Test-Path build)) { mkdir build }
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release

    - name: Debug Windows build output
      shell: powershell
      run: |
        Write-Host "=== BUILD OUTPUT TREE ==="
        Get-ChildItem -Recurse TIC-80/build

    - name: Upload artifact (Windows x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: tic80-windows-x86_64
        path: |
          TIC-80/build/bin/Release/tic80.exe
          TIC-80/build/bin/tic80.exe
          TIC-80/build/bin/tic80-sdl.exe
        if-no-files-found: warn


  release:
    needs: [linux-x86_64, linux-arm64, windows-x86_64]
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Automated multi-arch build of TIC-80.
          Included artifacts:
          - Linux x86_64
          - Linux ARM64 (naett disabled in CMakeLists)
          - Windows x86_64
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
