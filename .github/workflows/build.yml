name: Build TIC-80 (Multi-Arch)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            artifact: tic80-linux-x86_64
            cmake_args: ""
          - os: ubuntu-latest
            arch: arm64
            artifact: tic80-linux-arm64
            cmake_args: "-DCMAKE_TOOLCHAIN_FILE=cmake/arm64-toolchain.cmake"
          - os: windows-latest
            arch: x86_64
            artifact: tic80-windows-x86_64.exe
            cmake_args: ""

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libreadline-dev \
          libcurl4-openssl-dev \
          libgtk-3-dev \
          libgles2-mesa-dev \
          liblua5.3-dev \
          zlib1g-dev \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install mingw

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80
      run: |
        cd TIC-80
        mkdir -p build
        cd build
        cmake .. ${{ matrix.cmake_args }}
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: |
          TIC-80/build/bin/tic80*
          TIC-80/build/bin/Release/tic80*.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Automated multi-arch build of TIC-80.
          Includes Linux x86_64, Linux ARM64, and Windows x86_64.
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
