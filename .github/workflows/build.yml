name: Build TIC-80 (Multi-Arch)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:

  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential cmake libsdl2-dev libreadline-dev \
          libcurl4-openssl-dev libgtk-3-dev libgles2-mesa-dev \
          liblua5.3-dev zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Linux x86_64)
      run: |
        cd TIC-80
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)

    - uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: TIC-80/build/bin/tic80


  linux-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          libsdl2-dev libreadline-dev libcurl4-openssl-dev \
          libgtk-3-dev libgles2-mesa-dev liblua5.3-dev zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (ARM64)
      run: |
        cd TIC-80
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
          -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++
        make -j$(nproc)

    - uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-arm64
        path: TIC-80/build/bin/tic80


  windows-x86_64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Clone TIC-80
      shell: powershell
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80 (Windows)
      shell: powershell
      run: |
        cd TIC-80
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release

    - uses: actions/upload-artifact@v4
      with:
        name: tic80-windows-x86_64
        path: TIC-80/build/bin/Release/tic80.exe


  release:
    needs: [linux-x86_64, linux-arm64, windows-x86_64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: release/

    - uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Multi-arch build:
          - Linux x86_64
          - Linux ARM64
          - Windows x86_64
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
