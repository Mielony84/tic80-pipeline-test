name: Build TIC-80 (Linux x86_64)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libreadline-dev \
          libcurl4-openssl-dev \
          libgtk-3-dev \
          libgles2-mesa-dev \
          liblua5.3-dev \
          zlib1g-dev

    - name: Clone TIC-80
      run: |
        git clone https://github.com/nesbox/TIC-80.git
        cd TIC-80
        git submodule update --init --recursive

    - name: Build TIC-80
      run: |
        cd TIC-80
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Upload TIC-80 binary
      uses: actions/upload-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: TIC-80/build/bin/tic80

  release:
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
    - name: Download TIC-80 artifact
      uses: actions/download-artifact@v4
      with:
        name: tic80-linux-x86_64
        path: release/

    - name: Create GitHub Release with binary
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-version-${{ github.run_number }}
        name: TIC-80 test version ${{ github.run_number }}
        body: |
          Automated test build of TIC-80 for Linux (x86_64).
          Test build number: ${{ github.run_number }}.
        files: release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
